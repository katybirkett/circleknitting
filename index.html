<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Knitting</title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">  
    <link rel="stylesheet" href="styles/styles.css">  
</head>
<body>
    <div class = "container-fluid" id ="app">
        <h1>Howdy</h1>
        <p>This will help you create a knitted circle from the top down or bottom up - (for a middle out circle <a href="https://www.youtube.com/watch?v=ehe-umnZP7I">watch this video by very pink knits</a>)</p>
        <p>This is done in cm - enter in your stiches per 10cm, your rows per 10 cm and the diameter(width) of the circle you want to knit</p>
     
        <label for="stitchGauge">Stitches per 10 cm</label>
        <input name ="stitchGauge" step =".1" type="number" min =0 v-model="stitchValue">
        <label for="rowGauge">Rows per 10 cm</label>
        <input name ="rowGauge" step =".1" type="number" min = 0 v-model="rowValue">
        <label for="diameter">Diameter (width) of the circle.</label>
        <input name ="diameter" step =".1" type="number" min = 0 v-model="diameterValue">
     
        <button v-on:click="calcCircle()">Calculate!</button>
     
        <p class= "calculation" v-model = "calcValue">{{calcValue}}</p>
    </div> 
    <script src="https://unpkg.com/vue@next"></script>   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script> 
  <script src="index.js"></script>
</body>
</html>
